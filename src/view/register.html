<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="../controller/functions.js"></script>
</head>

<body>
    <!--FormulÃ¡rio de Registro-->
    <div class="container">
        <div class="register-area">
            <h2>Login</h2>
            <form id="fomrsRegister" onsubmit="validateRegister()">

                <Label for="name-area">
                    <input type="text" id="name-area" placeholder="Digite seu Nome" autofocus required>
                </Label>
                <label for="email-area">
                    <input type="email" id="email-area" placeholder="Digite seu Email" required>
                </label>
                <label for="password-area">
                    <input type="password" id="password-area" placeholder="Digite sua Senha" required>
                </label>
                
                <input type="submit" class="login" value="Fazer Login">
                <button class="login">Fazer Cadastro</button>
            </form>
        </div>
    </div>
</body>
</html>
